<!DOCTYPE html>
<html lang="pt-br">

<body>
    <div id="container">
        <form action="" id="form-medidas" onsubmit="CalcularImovel(); return false">
            <p><input type="number" id="metragem" class="input-edit" placeholder="metros quadrados" required></p>
            <p><input type="number" id="quartos" class="input-edit" placeholder="numero de quartos" required></p>
            <p><input type="number" id="m2-preço" class="input-edit" placeholder="preço por m2" required></p>
            <p><input type="submit" value="enviar" class="botao-enviar" onsubmit="CalcularImovel(); return false"></p>
            <input type="radio" name="opcao" id="casa" checked><label>casa</label>
            <i class="bi bi-house-check-fill" id="casa-icon"></i><br>
            <input type="radio" name="opcao" id="apartamento"><label>apartamento</label>
            <i class="bi bi-building-fill" id="casa-icon"></i><br>
            
            <p><input type="number" id="numero-andar" class="input-edit" placeholder="qual o andar"></p>
            <div id="resultado"></div>
        </form>
        
    </div>
