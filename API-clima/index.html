<!DOCTYPE html>
<html lang="pt-br">
    
<head>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Tilt+Neon&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Previsão do Tempo</title>
    <script src="script.js" defer ></script>
</head>
<body>
    <section id="container">
        <h1>Previsão do Tempo</h1>
        <form class="busca">
            <input type="text" id="searchInput" placeholder="Digite o nome da cidade">
            <button type="submit" id="button-buscar">Buscar</button>
        
        <div id="info">
            <h2>Informações sobre o tempo</h2><br>
            <p>Nome da cidade: <span id="nomeCidade"></span></p><br>
            <p>País: <span id="pais"></span></p><br>
            <p>Temperatura: <span id="temperatura"></span>°C</p><br>
            <p>descrição: <span id="desc"></span></p><br>
            <p>Vento: <span id="velocidadeVento"></span> m/s</p><br>
            <p>umidade: <span id="umidade"></span>%</p><br>
            <img src="" alt="" id="weatherIcon">
        </div></form>
    <div id="warning"></div>
    </section>
</body>    
</html>
